let aprobadas = JSON.parse(localStorage.getItem("aprobadas")) || [];

function puede(m){return m.r.every(x=>aprobadas.includes(x));}

function render(){
  const c=document.getElementById("malla");
  c.innerHTML="";
  for(let p=1;p<=20;p++){
    const col=document.createElement("div");
    col.className="periodo";
    col.innerHTML=`<h2>Periodo ${p}</h2>`;
    materias.filter(m=>m.p===p).forEach(m=>{
      const d=document.createElement("div");
      d.className="materia";
      if(aprobadas.includes(m.id)) d.classList.add("aprobada");
      else if(!puede(m)) d.classList.add("bloqueada");
      d.textContent=m.n;
      d.onclick=()=>{
        if(d.classList.contains("bloqueada"))return;
        if(!aprobadas.includes(m.id)){
          aprobadas.push(m.id);
          localStorage.setItem("aprobadas",JSON.stringify(aprobadas));
          render();
        }
      }
      col.appendChild(d);
    });
    c.appendChild(col);
  }
}
function reiniciar(){
